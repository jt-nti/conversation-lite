<html>
  <head>
    <title>Conversation Chat App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta property="og:image" content="conversation.svg" />
    <meta property="og:title" content="Conversation Chat Simple" />
    <meta property="og:description" content="Sample application that shows how to use the Conversation API to identify user intents" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div id="view-change-button" class="button" onclick="PayloadPanel.togglePanel(event, this)">
      <img class="option full" src="img/Chat Button.png">
      <img class="option not-full" src="img/Code Button.png">
    </div>
    <div id="contentParent" class="responsive-columns-wrapper">
      <div id="chat-column-holder" class="responsive-column content-column">
        <div class="chat-column">
          <div id="scrollingChat"></div>
          <label for="textInput" class="inputOutline">
            <input id="textInput" class="input responsive-column"
                   placeholder="Type something" type="text"
                   onkeydown="ConversationPanel.inputKeyDown(event, this)">
          </label>
        </div>
      </div>
      <div id="payload-column" class="fixed-column content-column">
        <div id="payload-credentials" class="payload">
          <div class="header-text">Watson credentials</div>
          <div class="credentials-input">
            <ul>
              <li>
                <label for="workspaceInput">Workspace ID:
                  <input id="workspaceInput" class="input responsive-column"
                         placeholder="xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx" type="text">
                </label>
              </li>
              <li>
                <label for="usernameInput">Username:
                  <input id="usernameInput" class="input responsive-column"
                         placeholder="xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx" type="text">
                </label>
              </li>
              <li>
                <label for="passwordInput">Password:
                  <input id="passwordInput" class="input responsive-column"
                         placeholder="xxxxxxxxxxxx" type="password">
                </label>
              </li>
            </ul>
          </div>
        </div>
        <div id="payload-initial-message">
          Type something to see the output
        </div>
        <div id="payload-request" class="payload"></div>
        <div id="payload-response" class="payload"></div>
      </div>
    </div>

    <script src="lib/url-search-params/url-search-params.js"></script>
    <script src="js/common.js"></script>
    <script src="js/api.js"></script>
    <script src="js/credentials.js"></script>
    <script src="js/conversation.js"></script>
    <script src="js/payload.js"></script>
    <script src="js/global.js"></script>

    <!-- Google Analytics -->
    <script>
    window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
    ga('create', 'UA-96167529-1', 'auto');
    ga('require', 'cleanUrlTracker', {
      stripQuery: true
    });
    ga('send', 'pageview');
    </script>
    <script async src='https://www.google-analytics.com/analytics.js'></script>
    <script async src="lib/autotrack/autotrack.custom.js"></script>
    <!-- End Google Analytics -->
  </body>
</html>
